<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>The Worst Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen|Righteous" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header>
		<h1>The Worst Clock</h1>
	</header>
	<div class="clock-area">
		<svg width="700" height="460">
			<text class="intro" x="300" y="65" fill="#e3408e" stroke="#e3408e">It is</text>
			<text class="half-description" x="100" y="130" fill="none" stroke="black">Half</text>
			<text class="ten-description" x="260" y="130" fill="none" stroke="black">Ten</text>
			<text class="quarter-description" x="400" y="130" fill="none" stroke="black">a Quarter</text>
			<text class="twenty-description" x="50" y="195" fill="none" stroke="black">Twenty</text>
			<text class="five-description" x="295" y="195" fill="none" stroke="black">Five</text>
			<text class="minutes-description" x="440" y="195" fill="none" stroke="black">Minutes</text>
			<text class="to-description" x="70" y="260" fill="none" stroke="black">To</text>
			<text class="past-description" x="190" y="260" fill="none" stroke="black">Past</text>
			<text class="two-time" x="360" y="260" fill="none" stroke="black">Two</text>
			<text class="three-time" x="515" y="260" fill="none" stroke="black">Three</text>
			<text class="one-time" x="90" y="325" fill="none" stroke="black">One</text>
			<text class="four-time" x="240" y="325" fill="none" stroke="black">Four</text>
			<text class="five-time" x="400" y="325" fill="none" stroke="black">Five</text>
			<text class="six-time" x="550" y="325" fill="none" stroke="black">Six</text>
			<text class="seven-time" x="110" y="390" fill="none" stroke="black">Seven</text>
			<text class="eight-time" x="310" y="390" fill="none" stroke="black">Eight</text>
			<text class="nine-time" x="490" y="390" fill="none" stroke="black">Nine</text>
			<text class="ten-time" x="100" y="455" fill="none" stroke="black">Ten</text>
			<text class="eleven-time" x="235" y="455" fill="none" stroke="black">Eleven</text>
			<text class="twelve-time" x="435" y="455" fill="none" stroke="black">Twelve</text>
		</svg>
	</div>

	<div class="modal-why">
		<img src="original-clock.png" alt="photo of word clock">
		<div class="modal-img-source"> Source: Amazon.com</div>
		<div class="modal-why-text">
		I saw this product on Amazon.com. At first, I laughed. Clocks are precise. This is not precise at all. Then, I decided it would be fun to build my own. It is still not a good clock.
		</div>
	</div>

	<div class="modal-time">
		<div class="modal-time-text">
		The current time is
		<div class="current-time"></div>
		</div>
	</div>

	<footer>
		<div tabindex="2" class="btn-why">Why does this exist?</div>
		<div tabindex="2" class="btn-time">Okay, what time is it really?</div>
	</footer>
</body>
<script src="script.js"></script>
</html>
